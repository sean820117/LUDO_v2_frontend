version: '3'
volumes:
  node_modules:
services:
  ludo_f2e:
    image: ludo_frontend_base_server:latest
    ports:
        - "8881:3000"
    environment:
      - BASE_URL=https://www.ludonow.com
      - API_URL=https://api.ludonow.com
      - RUNTIME_ENV=production
    restart: always
    # volumes:
        # - ./:/var/www/app
        # - node_modules:/var/www/app/node_modules
    command: npm start
